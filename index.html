<!DOCTYPE html>
<html lang="en">

<head>
    <title>RPG Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="game-title">Adventure Time RPG Game!</h1>

    <section id="player-character" class="card-row clearfix">
        <h2>Pick your Character</h2>
        <div id="hot-dog" data="hot-dog" class="character-card">
            <div class="card-name-p">
                <p>Hot Dog Princess</p>
            </div>
            <div class="character-img">
                <img src="assets/images/hot-dog-princess.png" alt="Hot Dog Princess Image">
            </div>
            <p class="health-points-p">100</p>
        </div>
        <div id="choose-goose" data="choose-goose" class="character-card">
            <div class="card-name-p">
                <p>Choose Goose</p>
            </div>
            <div class="character-img">
                <img src="assets/images/choose-goose.png" alt="Choose Goose Image">
            </div>
            <p class="health-points-p">100</p>
        </div>
        <div id="war-elephant" data="war-elephant" class="character-card">
            <div class="card-name-p">
                <p>Ancient Psychic Tandem <br>War Elephant</p>
            </div>
            <div class="character-img">
                <img src="assets/images/ancient-psychic-tandem-war-elephant.png" alt="Ancient Psychic Tandem War Elephant Image">
            </div>
            <p class="health-points-p">100</p>
        </div>
        <div id="james-i" data="james" class="character-card">
            <div class="card-name-p">
                <p>James I</p>
            </div>
            <div class="character-img">
                <img src="assets/images/james-i.png" alt="James the First Image">
            </div>
            <p class="health-points-p">100</p>
        </div>
    </section>
    <section id="npc-enemies" class="card-row">
        <h2>Pick Your Opponent</h2>

    </section>
    <section id="button-row" class="button-row">
        <h2>Fight Controls</h2>

    </section>
    <section class="card-row">
        <h2>Enemy</h2>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>

</html>
